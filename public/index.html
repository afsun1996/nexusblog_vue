			name="viewport"
		/>
		<link rel="icon" href="<%= BASE_URL %>favicon.ico" />
		<meta id="referrer" name="referrer" content="always" />
		<meta name="theme-color" content="#fff" />

      href="https://cdn.bootcss.com/highlight.js/8.0/styles/monokai_sublime.min.css"
      rel="stylesheet"
    /> -->

	  	<link rel="stylesheet" href="./css/solarized_light.css" />
		<title id="title">Nexos Blog</title>
		<meta name="baidu-site-verification" content="7XGPmF2RtW" />
		<meta
			id="keywords"
			name="keywords"
			content="夜尽天明 的博客网站，大前端开发"
		/>
		<meta
			id="description"
			name="description"
			content="夜尽天明 的博客网站。夜尽天明，目前是一名前端开发工程师，全栈修炼 公众号作者，致力于大前端开发、全栈程序员的成长之路。"
		/>
	  <style>
		  img{
			  border-radius: 4px;
		  }
		  .anchor {
			  display: block;
			  position: sticky;
			  top: 213px;
			  margin-top: 213px;
			  border-left: 1px solid #eee;
		  }
		  .anchor .anchor-ul {
			  position: relative;
			  top: 0;
			  max-width: 250px;
			  border: none;
			  -moz-box-shadow: 0 0px 0px #fff;
			  -webkit-box-shadow: 0 0px 0px #fff;
			  box-shadow: 0 0px 0px #fff;
		  }
		  .anchor .anchor-ul li.active {
			  color: #009a61;
		  }
		  .anchor a {
			  color: #333;
		  }
		  .anchor a:hover {
			  color: #67C23A;
		  }
		  body{
			  background-color: #f4f4f4;
		  }
	  </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but blog-vue doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app">
      <!-- 首屏加载动画 -->
      <div style="text-align: center; height: 300px; margin-top: 15%">
        <img src="./img/loading.svg" width="250" alt="加载中..." />
      </div>
    </div>
    <!-- built files will be auto injected -->
